<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜라 자판기</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section id="app">
    <h1 class="header_logo">
      <img src="./images/logo.svg" alt="ColaCola">
    </h1>
    <main>
      <section id="cont_selection">
        <h2 class="blind">콜라 자판기</h2>
        <ul class="list_product"></ul>
        <div class="cont_bottom">
          <div class="balance">
            <span>잔액:</span>
            <span class="txt_balance">0원</span>
          </div>
          <button type="button" class="btn_return btn_white">거스름돈 반환</button>
          <input type="number" placeholder="입금액 입력" class="input_deposit">
          <button type="button" class="btn_deposit btn_white">입금</button>
          <div class="cont_chosen">
            <ul></ul>
          </div>
          <button type="button" class="btn_get btn_purple">획득</button>
        </div>
      </section>
      <section id="cont_order">
        <h2 class="blind">선택한 상품</h2>
        <div class="budget">
          <span>소지금:</span>
          <span class="txt_budget">0원</span>
        </div>
        <section class="cont_get">
          <h3 class="title">획득한 음료</h3>
          <div class="cont_chosen">
            <ul></ul>
          </div>
          <span class="total_price">총금액: 9,000원</span>
        </section>
      </section>
    </main>
  </section>

  <script src="./productInfo.js"></script>
  <script src="./script.js"></script>
</body>

</html>
